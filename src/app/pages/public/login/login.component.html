<nb-layout>
  <nb-layout-column>
    <nb-card class="login-card">
      <nb-card-header class="login-header">
        <h1>Connect with Strava</h1>
      </nb-card-header>

      <nb-card-body class="text-center">
        <button nbButton (click)="loginWithStrava()" class="strava-btn">
          <img src="strava-logo.svg" alt="Strava logo" class="strava-logo">
          Connect with Strava
        </button>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
