name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Modify environment.prod.ts with secrets
        run: |
          # Sostituzione dei valori nei placeholder nel file environment.prod.ts
          sed -i 's|\${{ secrets.clientId }}|'"${{ secrets.clientId }}"'|g' src/environments/environment.prod.ts
          sed -i 's|\${{ secrets.clientSecret }}|'"${{ secrets.clientSecret }}"'|g' src/environments/environment.prod.ts
          sed -i 's|\${{ secrets.redirectUri }}|'"${{ secrets.redirectUri }}"'|g' src/environments/environment.prod.ts

          # Verifica che la modifica sia avvenuta
          cat src/environments/environment.prod.ts

      - name: Build Angular application
        run: |
          ng build --configuration production

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'dist/strava-heatmap'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
