name: Angular CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install

    #- name: Run linting
    #  run: |
    #    npm run lint

    #- name: Run unit tests
    #  run: |
    #    npm run test -- --watch=false --browsers=ChromeHeadlessCI  # Questo esegue i test unitari

    - name: Build Angular app
      run: |
        npm run build --prod  # Compila l'app in modalit√† di produzione
